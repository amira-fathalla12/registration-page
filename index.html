<!DOCTYPE html>
<html>

<head>
    <title> Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="amira.JPG" alt="image">
                <h3>Hi, Iâ€™m Amira Fathallah (Frontend Developer)</h3>
            </div>
            <form>
                <h2>Registration Now :</h2>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control">
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>
                <div class="from-wrapper">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="from-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Genger</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="from-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control">
                </div>
                <div class="from-wrapper">
                    <input type="password" placeholder="password" class="form-control">
                </div>
                <div class="from-wrapper">
                    <input type="Confirm password" placeholder="Confirm password" class="form-control">
                </div>
                <div class="color-details-box">
                    <span class="color-title">Fav Color</span>
                    <div class="color-category">
                        <input type="radio" name="color" id="green">
                        <label for="green">Green</label>
                        <input type="radio" name="color" id="red">
                        <label for="red">Red</label>
                        <input type="radio" name="color" id="blue">
                        <label for="blue">Blue</label>
                        <input type="radio" name="color" id="white">
                        <label for="white">White</label>
                        <input type="radio" name="color" id="pink">
                        <label for="pink">Pink</label>
                        <input type="radio" name="color" id="gray">
                        <label for="gray">Gray</label>
                        <input type="radio" name="color" id="black">
                        <label for="black">Black</label>
                        <input type="radio" name="color" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
